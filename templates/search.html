{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
</head>
<body>
<div class="wrapper row3">
  <main class="hoc container clear">

    <section id="introblocks">
      <ul class="nospace group btmspace-80">
        {% for i in pr %}
        <li class="one_third">
          <figure><a class="imgover" href="{{i.get_url}}"><img src="{{i.img.url}}" alt="" style="height:300;width:300";></a>
            <figcaption>
              <h6 class="heading">{{i.name}}</h6>
              <p>{{i.desc|truncatechars:35}}</p><br>
              <p><b>Price:{{i.price}} Rs</b></p>
              <p>Stock left:{{i.stock}}</p>
            </figcaption>
          </figure>
        </li>
        {% endfor %}
      </ul>
    </section>
  </main>
</div>

</body>
</html>
{% endblock %}
